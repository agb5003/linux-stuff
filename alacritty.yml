window:
  padding:
    x: 10
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  dimensions:
    columns: 80
    lines: 24
  title: Alacritty
  opacity: 0.88

scrolling:
  history: 10000
font:
  normal:
    family: JetBrains Mono
    style:  Medium
  bold:
    family: JetBrains Mono
    style:  Bold
  italic:
    family: JetBrains Mono
    style:  MediumItalic
  bold_italic:
    family: JetBrains Monoal
    style: BoldItalic
  size: 10

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#063970"
    foreground: "#a9b1d6"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

cursor:
  style:
    shape: beam

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/bash

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

